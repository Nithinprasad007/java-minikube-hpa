metadata:
  name: hello-world-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: hello-world
  minReplicas: 1  # Minimum number of pods
  maxReplicas: 5  # Maximum number of pods
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50  # Scale when CPU > 50%
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 5  # Destroy pods if usage is below 50% for 5 sec
      policies:
        - type: Percent
          value: 100
          periodSeconds: 5  # Scale down in 5 seconds
